<script src="node_modules/jquery/dist/jquery.min.js"></script>
<script src="node_modules/capsid/dist/capsid.js"></script>
<script src="multiflip.js"></script>
<script>
capsid.def('multiflip', multiflip)

setTimeout(function () {
  var demo = function (mf) {
    mf.show().then(function () {
      mf.hide().then(function () { demo(mf) })
    })
  }

  $('.multiflip').each(function () {
    demo(capsid.get('multiflip', this))
  });
}, 400);

</script>

<style>
.multiflip {
    color: white;
    transition-duration: 500ms;
    text-align: center;
    margin: auto;
    position: relative;
    width: 400px;
    height: 200px;
    margin-bottom: 15px;
    display: inline-block;
}

.multiflip .content {
    position: relative;
    line-height: 200px;
    font-size: 3em;
    opacity: 0;
}
</style>
